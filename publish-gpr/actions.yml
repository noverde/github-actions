name: Publish to GPR

inputs:
  gem_host_api_key:
    required: true
    type: string

run:
  steps:
    - name: Publish to GPR
      shell: bash
      run: ${{ github.action_path }}/action.sh
      env:
        GEM_HOST_API_KEY: "Bearer ${{inputs.gem_host_api_key}}"
        OWNER: ${{ github.repository_owner }}
